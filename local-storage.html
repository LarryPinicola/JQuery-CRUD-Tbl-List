<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <label for="">User Name</label>
    <p class="result" style="height: 50px;">zzz</p>
    <input class="form-control" type="text" name="" id="txtUser">
    <button id="btnSave" class="btn btn-primary" type="button">Save</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">User</th>
            </tr>
        </thead>
        <tbody id="tblBody">

        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        readUser();  // Call Read

        $('#btnSave').click(function () {
            const text = $('#txtUser').val();
            $('.result').html(text);
        })

        var users = localStorage.getItem('tbl_user');
        if (users === undefined || users === null) {
            users = [];
        } else {
            users = JSON.parse(users);
        }

        const user = {
            UserName: text
        }
        console.log(users);
        users.push(user);


        localStorage.setItem("tbl_user", JSON.stringify(user))
        $('#txtUser').val(''); //clear inputBox
        $('#txtUser').focus();
        readUser();

        // --- //

        $('#tblBody').html(''); //clear the table body

        users = localStorage.getItem('tbl_user');
        users = JSON.parse(users);

        let htmlString = '';
        $.each(users, function (index, value) { // jQuery Looping(forEach)
            console.log(index + ": " + value.UserName);
            htmlString += `
            <tr>
                <td>${index + 1}</td>
                <td>${value.UserName}</td>
            </tr>`;
        });

        $('#ttblBody').html(htmlString);

        // --- //

        function readUser() {
            $('#tblBody').html(''); //clear the table body

            var users = localStorage.getItem('tbl_user');
            users = JSON.parse(users);

            let htmlString = '';
            $.each(users, function (index, value) { // jQuery Looping(forEach)
                console.log(index + ": " + value.UserName);
                htmlString += `
            <tr>
                <td>${index + 1}</td>
                <td>${value.UserName}</td>
            </tr>`;
            });

            $('#ttblBody').html(htmlString);
        }

        // localStorage.setItem("Text", text);
        // const val = localStorage.getItem('Text');
        // console.log(val);

        // sessionStorage.setItem("Text",text); //sessionStorage

        // localStorage.removeItem('Text'); // remove individual key
        // localStorage.clear(); // clear everything
    </script>
</body>

</html>
